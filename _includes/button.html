<a class="button {% if include.size %} button--{{include.size}}Size{% endif %} button--{{ include.theme | default: "orange" }}Theme" href="{{ include.href }}">
  {% if include.left_content %}
    <div class="button-left_content">
      {{ include.left_content }}
    </div>
  {% endif %}
  <div class="button-content">
    {{ include.content | default: include.href }}
  </div>
</a>
